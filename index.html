<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/js/loadSidebar.js" defer></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Welcome to My GitHub Pages Site</h1>
    </header>
    <nav>
        <a href="/index.html">Home</a>
    </nav>
    <div id="content">
        <div id="sidebar-container"></div>
        <main>
            <h2>About</h2>
            <p>I'm playing with GitHub Pages to learn some basic HTML/CSS, and putting some notes I've made on here.</p>
            <h2>Contact</h2>
            <p>Feel free to reach out to me through GitHub!</p>


        </main>
    </div>
    <footer>
        &copy; 2024 My GitHub Pages Site
    </footer>
</body>

</html
